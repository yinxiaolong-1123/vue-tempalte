<!DOCTYPE html>
<!-- 浏览器自动翻译问题解决 -->
<html lang="zh-CN" translate="no">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 解决edge浏览器自动给数字加下划线问题 -->
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 阿里icon引入 -->
    <script src="https://ovopark.oss-cn-hangzhou.aliyuncs.com/web/sdk/alicdn-icon.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but 万店掌 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
